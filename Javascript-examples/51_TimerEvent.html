<!-- 3) setInterval() -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ShowTime(){
            var now = new Date();
            document.querySelector("h1").innerHTML = now.toLocaleTimeString();
        }
        var time;
        function bodyload(){
           time = setInterval(ShowTime, 1000);
        }
        function StopClick(){
            clearInterval(time);
        }
        function StartClick(){
            bodyload();
        }
    </script>
</head>
<body onload="bodyload()">
    <button onclick="StopClick()">Stop</button>
    <button onclick="StartClick()">Start</button>
    <h1 align="center"></h1>
</body>
</html>

<script>
    var products = [
        {Name: "TV", Price: 45000.44, Stock:true},
        {Name: "Mobile", Price:23000.33, Stock:false}
    ];
    document.write("Mobile Price : " + products[1].Price);
    document.write("<hr>");
    for(var item of products)
    {
        document.write(`${item.Name} - ${item.Price} - ${item.Stock} <br>`);
    }
</script>

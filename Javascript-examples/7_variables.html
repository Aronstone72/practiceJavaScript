<!-- var -->
<script>
    "use strict";
    function f1(){
        x=10;
        var x;
        document.write("X=" + x);
    }
    f1();
</script> <br>

<!-- let -->
<script>
    "use strict";
    function f1(){
        let x;
        x=10;
        if(x==10){
            let y = 20;
            document.write("X=" + x + "<br>" + "Y=" + y);
        }
    }
    f1();
</script> <br>
    
<!-- const -->
<script>
    "use strict";
    function f1(){
        const x = 5;
        document.write("X=" + x);
    }
    f1();
</script>

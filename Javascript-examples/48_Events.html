<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function InsertClick(obj, e){
            document.write(`
                Button Id   : ${obj.id} <br>
                Button Name : ${obj.name} <br>
                Button Class: ${obj.className} <br>
                Clicked At X : ${e.clientX} <br>
                Ctrl Key    : ${e.ctrlKey}
            `);
        }
    </script>
</head>
<body>
    <button id="btnInsert" name="Insert" class="btn btn-primary" onclick="InsertClick(this, event)">Insert</button>
</body>
</html>

<!-- 4 :- JavaScript can refer HTML elements by using CSS Selector -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Element</title>
    <script type="text/javascript">
          function bodyLoad(){
            document.querySelector("img").src="../public/images/avtar.jpg";
            document.querySelector("#btnRegister").value = "Register";
            document.querySelector(".btn-primary").value = "Login";
          }
    </script>
</head>
<body onload="bodyLoad()">
    <div>
        <img width="100" height="100" border="1" name="pic" id="pic">
    </div>
    <div>
        <form name="frmRegister"> 
            <h2>Register</h2>
            Your Name : <input type="text"><input type="button" name="btnRegister" id="btnRegister">
        </form>
    </div>
    <div>
        <form name="frmLogin">  
            <h2>Login</h2>
            Your Name : <input type="email"><input type="button" name="btnLogin" id="btnLogin" class="btn-primary">
        </form>
    </div>
</body>
</html>

<!-- innerHTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function DeleteClick(){
            console.warn("Delete Button Clicked");
            flag = confirm("Delete Record\n Record will be deleted\nAre you sure?");
            if(flag==true){
                console.error("Ok button is clicked");
                document.querySelector("p").innerHTML = "<font size='5' color='red'>Deleted Successfully..</font>";
            } else {
                alert("You Cancelled..");
                console.log("Cancel button is cliked")
            }
        }
    </script>
</head>
<body>
    <button onclick="DeleteClick()">Delete</button>
    <div style="display:flex;justify-content:center;align-items:center;height:400px;">
        <p></p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        caption{
            background-color: black;
            color: white;
            padding: 10px;
            margin: 10px auto;
            border-radius: 10px;
        }
        td{
            background-size: cover;
        }
    </style>
</head>
<body>
    <table frame="box" cellspacing="10" cellpadding="5" border="2" width="800" align="center">
        <caption>NareshIT - Courses</caption>
        <colgroup span="3"></colgroup>
        <thead>
            <tr height="50">
                <th>course Id</th>
                <th>Course Name</th>
                <th>Banner</th>
                <th width="300">Course content</th>
            </tr>
        </thead>

        <tbody>
            <tr align="center">
                <td>101</td>
                <td>ASP.NET</td>
                <td>
                    <img src="./public/images/asp.jpg" width="100" height="100">
                </td>
                <td>
                    <ul>
                        <li>Topic-1</li>
                        <li>Topic-2</li>
                        <li>Topic-3</li>
                    </ul>
                </td>
            </tr>

            <tr align="center">
                <td width="50">102</td>
                <td>Android</td>
                <td>
                    <img src="./public/images/android.jpg" width="100" height="100">
                </td>
                <td>
                    <ul>
                        <li>Topic-1</li>
                        <li>Topic-2</li>
                        <li>Topic-3</li>
                    </ul>
                </td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="5" align="center">&copy;copyright</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

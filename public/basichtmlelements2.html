
//Headings    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Elements</title>
    <style>
        var{
            color: gray;
        }
        code{
            color:red;
        }
        h1{
            font-family: arial;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>Web Technologies</h1>
    <h2>Front-End</h2>
    <h3>HTML</h3>
    It is a markup language
    <h3>Javascript</h3>
    It is client side language <br><br>
    <font size="4"><b>CSS</b></font><br><br>
    It configures styles for HTML
    <h2>Back-End</h2>
    <h3>MongoDB</h3>
    It is Database.
</body>
</html>

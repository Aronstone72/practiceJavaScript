<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body class="container-fluid bg-dark text-white">
    <h2>Grid</h2>
    <div class="row m-2">
        <div class="col-2 border border-1 border-primary">Col-1</div>
        <div class="col-8 border border-1 border-primary">Col-2</div>
        <div class="col border border-1 border-primary">Col-3</div>
    </div>
    <div class="row m-2">
        <div class="col border border-1 border-primary">
            Navigation
        </div>
        <div class="col border border-1 border-primary">
            Main
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
